<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Administrar Usuarios</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="irLugares()">
        <ion-icon name="home" ></ion-icon>
      </ion-button>

      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{ usuario.nombre }} ({{ usuario.tipo }})</ion-label>
      <ion-button (click)="editarUsuario(usuario)">Editar</ion-button>
      <ion-button (click)="eliminarUsuario(usuario)" [disabled]="usuario.usuario_codigo === usuarioActual.usuario_codigo">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarUsuario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
