<!-- Menú desplegable -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="cerrarSesion()">
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
      <ion-item *ngIf="usuario.tipo === 'admin'" (click)="irAAdministrarUsuarios()">
        <ion-label>Administrar usuarios</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lugares</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="globe"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-input (input)="buscarLugar()" [(ngModel)]="lugarBuscado" label="Buscar ciudad"></ion-input>
      </ion-item>
    </ion-list>
  </ion-header>

  <ion-content class="ion-padding">
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let lugar of lugaresAux" (click)="verDetalle(lugar.lugar_codigo!)">
            <ion-card>
              <img [src]="lugar.imagen" />
              <ion-card-header>
                <ion-card-title>{{ lugar.nombre }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

      @if(usuario.tipo == "admin") {
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="abrirModal()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      }
    </div>
  </ion-content>
</div>
