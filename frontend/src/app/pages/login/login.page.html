<!-- src/app/pages/login/login.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión / Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="login">
          Iniciar Sesión
        </ion-segment-button>
        <ion-segment-button value="register">
          Registrarse
        </ion-segment-button>
      </ion-segment>

      <div *ngIf="segment === 'login'">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="loginData.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="loginData.contrasenia"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
      </div>

      <div *ngIf="segment === 'register'">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="registerData.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Imagen</ion-label>
          <ion-input type="text" [(ngModel)]="registerData.imagen"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="registerData.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="registerData.contrasenia"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="registrarUsuario()">Registrarse</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
